<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
		<div class="container">
			<div class="logo">YOB</div>
			<ul class="nav">
				<li><a href="AdminLogin.html" >Admin</a></li>
				<li class="open"><a href="Register.html">Customer</a></li>
			</ul>
		</div>
	</nav>


	<header class="header">
		<div class="container">
			<div>
				<h1>Please enter your registered email to receive new password</h1>
				<form action="/BankingApplication/ForgotPassword">
					<table>
						<tr>
							<td>Username:</td>
							<td><input type="text" name="usr" required></td>
						</tr>
						<tr>
							<td>Email Id:</td>
							<td><input type="email" name="email" required></td>
						</tr>
					</table>
					<input  class="button" type="submit" value="Send Now">
				</form>
				
			</div>
		</div>
	</header>





</body>
</html>
